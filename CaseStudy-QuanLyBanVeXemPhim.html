<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

<h1>Quản lý bán vé xem phim</h1>

<div>
  <h3>Thêm phim mới</h3>
  <label for="movie-name">Tên phim:</label>
  <input type="text" id="movie-name"><br>
  <label for="ticket-quantity"> Số lượng vé:</label>
  <input type="number" id="ticket-quantity"><br>
  <label for="ticket-price">Giá vé:</label>
  <input type="number" id="ticket-price"><br>
  <label for="movie-info">Thông tin phim</label><br>
  <textarea id="movie-info" placeholder="..."></textarea><br>
  <label for="movie-poster">Link poster:</label>
  <input type="text" id="movie-poster" placeholder=".."><br>
  <button id="add-movie-btn" onclick="addMovieBtn()" >Thêm phim</button>
</div>

<div>
  <h3>Danh sách phim</h3>
  <ul id="movie-list" >
  </ul>
</div>

<div>
  <h3>Lịch sử bán vé</h3>
  <table>
    <thead>
    <tr>
      <th>Tên phim</th>
      <th>Số lượng vé</th>
      <th>Giá vé</th>
      <th>Tổng tiền</th>
      <th>Thời gian bán</th>
    </tr>
    </thead>
    <tbody id="ticket-history">
    </tbody>
  </table>
</div>

<div id="total-revenue"></div>

<script src="classManager.js"></script>

<script src="movieManager.js"></script>

</body>
</html>
